<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/fragmentos :: head}">
        <title>TechShop</title>
    </head>
    
    <tbody>
    <tr th:each="categoria : ${categorias}">
        <td th:text="${categoria.idCategoria}"></td>
        <td th:text="${categoria.descripcion}"></td>
        <td>
            <img th:src="@{${categoria.rutaImagen}}" alt="Imagen" width="100"/>
        </td>
        <td th:text="${categoria.activo ? 'Activa' : 'Inactiva'}"></td>
    </tr>
    </tbody>
    <body>
        <header th:replace="~{general/fragmentos :: header}"/>
        
        <section th:replace="~{general/categoria/fragmentos :: agregar}"/>
        <section th:replace="~{general/categoria/fragmentos :: listado}"/>
        
        <footer th:replace="~{general/fragmentos :: footer}"/>
        
    </body>
</html>
